<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de Bônus</title>
    <meta charset="utf-8">
    <meta property="og:title" content="Calculadora de Bônus" />
    <meta property="og:description" content="Calculadora de bônus by Gramorelli" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="wordart.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <script src="./index.js"></script>
    <div id="title">
      <h1>
        Calculadora de Bônus
      </h1>
    </div>
    <div id="flex-container">
      <div id="outer-container">
          <div id="container">

          </div>
        <div id="results" style="display: none;">
          <div>
            <div>
              <span class="heading">Percentual total:</span>
              <span id="calc-details" style="display: none;"></span>
            </div>
            <div class="wordart italic-outline">
              <span id="result-value" class="text" style="display: none;"></label>              
            </div>
          </div>
          <hr>
          <div>
            <label for="income" class="slider-label">
              <span>Sua renda:</span>
              <sup>*</sup>
            </label>
            <input id="income" type="text">
          </div>
          <div>
            <div>
              <span class="heading">Valor total:</span>
            </div>
            <div class="wordart italic-outline">
              <span id="result-amount" class="text" style="display: none;"></label>              
            </div>
          </div>
        </div>
      </div>      
    </div>
    <div class="footer"> 
      <div>
        <sup>*</sup>
        <span>Esta página não tem orçamento suficiente para logar seu salário.</span>
        <a href="https://github.com/gabgla/bonus-calculator">github</a>
      </div>
    </div>
  </body>
</html>
